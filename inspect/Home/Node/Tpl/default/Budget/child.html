<include file="Public:header" />

<div style="width:980px;margin:auto;">
<h2>{$title}</h2>
<style>
	.pieTabs{
		line-height:26px;width:330px;float:left;
	}
	.pieTabs a {
		color:#0000FF;
	}
</style>
<div style="width:330px;float:left;">
	<span class="pieTabs">
		<a href="#" id="tab_forecast" style="color:red;">预计费用</a> | <a href="#" id="tab_my">我的预算</a> <!--| <a href="#" id="tab_real">实际费用</a>-->
	</span>
	<img style="float:left" id="pie_image" src="__URL__/childpie/type/{$type}" />
	<div style="float:left;margin-left:10px;line-height:28px;">
	<foreach name="fields" item="vo" key="field">
	<span style="color:#ffffff;background:{$vo[1]};">{$vo[0]}</span> <span id="scale_{$field}"></span>% <br>
	</foreach>
	</div>
</div>
<div style="650px;float:left;">
实际费用：{$_GET['realfee']} 元<br>
设置预算：<input type="text" onblur="setBudget(this)" id="budget" name="budget" value="{$budget.total}" />元<br>
选择档次：<select name="grade" id="grade" onchange="selectGrade(this)"><option value="0">请选择档次</option><option value="3">高档</option><option value="2">中档</option><option value="1">低档</option></select><br>
<button type="button" onclick="calculate()">预估费用</button><br><br>
</div>

<div style="float:left;width:980px;border-top:1px dashed #999;padding-top:10px;margin-top:5px;">
<form method="post" action="">
<table>
	<tr><td width="150">名称</td><td width="150">预计费用</td><td width="200">我的预算</td><td width="100">档次</td><!--<td width="100">实际已花费</td>--></tr>
	<foreach name="fields" item="vo" key="field">
	<tr><td> <!--<a href="__GROUP__/Realfee/index/type/{$field}"></a>-->{$vo[0]}</td><td><span id="fee_{$field}">0.00</span>元</td><td><input type="text" id="{$field}" name="{$field}" value="{$budget[$field]}" />元</td><td id="grade_{$field}"><span id="grade_{$field}_3">高</span> <span id="grade_{$field}_2">中</span> <span id="grade_{$field}_1">低</span></td><!--<td><span id="real_{$field}">0.00</span>元</td>--></tr>
	</foreach>
	<tr><td colspan="4" style="border-top:1px solid #ccc;"></td></tr>
	<tr><td>总费用</td><td><span id="fee_total">0.00</span>元</td><td><input type="checkbox" id="synBudget" onclick="synCheck(this)" />同步我的预算</td><td></td><!--<td>0.00元</td>--></tr>
</table>
<br>
<input type="submit" value="保 存" />
</form>
</div>

</div>
<script>

function calculate(){
	$.post(URL+'/childCalculate/type/{$type}', {budget:$('#budget').val(), grade:$('#grade').val()}, function(json){
		if (json.status == 0) {
			var data = json.data;
			var oGrade = {"1":"低", "2":"中", "3":"高"};
			var total = 0;
		<foreach name="fields" item="vo" key="field">
			$("#fee_{$field}").html(data.{$field});
			if ($("#synBudget")[0].checked) {
				$("#{$field}").val(data.{$field});
			}
			$("#grade_{$field}").html(oGrade[data.grade.{$field}]);

			total += parseInt(data.{$field});
		</foreach> 
			$("#fee_total").html(total);

			_updatePie(data);

			$(".pieTabs a").css("color", 'blue');
			$("#tab_forecast").css("color", 'red');
		} else {
			alert(json.msg);
		}
	}, 'json');
}

function selectGrade(obj) {
	if (obj.value) {
		$("#budget").val('');
		calculate();
	}
}

function setBudget(obj) {
	if (obj.value) {
		$("#grade").val(0);
	}
}

function synCheck(obj) {
	if (obj.checked) {
		<foreach name="fields" item="vo" key="field">
		$("#{$field}").val($("#fee_{$field}").html());
		</foreach> 
	}
}

$(function(){
	calculate();
	$(".pieTabs a").click(function(){
		$(".pieTabs a").css("color", 'blue');
		$(this).css("color", 'red');
	});
	$("#tab_forecast").click(function(){
		_updatePie(getHtmlData('fee_'));
	});
	$("#tab_my").click(function(){
		_updatePie(getValData(''));
	});
	$("#tab_real").click(function(){
		_updatePie(getHtmlData('real_'));
	});
});

function getHtmlData(pre) {
	var data = {};
	<foreach name="fields" item="vo" key="field">
		data.{$field} = $("#"+pre+"{$field}").html();
	</foreach>
	
	return data;
}

function getValData(pre) {
	var data = {};
	<foreach name="fields" item="vo" key="field">
		data.{$field} = $("#"+pre+"{$field}").val();
	</foreach>
	
	return data;
}

function _updatePie(data) {
	var total = 0;
	var strData = '';
<foreach name="fields" item="vo" key="field">
	strData += data.{$field} + ",";
	total += parseInt(data.{$field});
</foreach> 

	total = total / 100;
	
	var sum = 0;var last_field = '';
<foreach name="fields" item="vo" key="field">
	var scale_{$field} = Math.round(data.{$field}/total);
	sum += scale_{$field};
	last_field = '{$field}';
	
	$("#scale_{$field}").html(scale_{$field});
</foreach> 
	var last = parseInt($("#scale_" + last_field).html()) + 100 - sum;
	$("#scale_" + last_field).html(last);

	strData = strData.substr(0, strData.length - 1);

	$("#pie_image").attr("src", "{:U('childpie')}/type/{$type}/data/" + strData);
		
}
</script>
