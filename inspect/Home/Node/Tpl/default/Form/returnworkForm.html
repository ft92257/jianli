<link type="text/css" rel="stylesheet" href="__STATICS__/css/screen.css" />

<title>returnwork</title>

<div class="w-31 pl-1-5 pr-1-5 pt-2 pb-2">
<form id="returnworkForm" action="__GROUP__/Step/edit" method="post">
 <textarea rows="4" style="width:310px; resize:none" class="validate[required]" name="description"></textarea><br/>{$time}<br/>
 <input type="hidden" value="returnwork" name="act"/>
<input type="hidden" value="{$no}" name="no"/>
 <div class="clearfix mt-1-5"><input type="submit" class="right btn-s" value=""/></div>
 </form>
 </div>

<script>
alert(LAYER);
$(function(){
	$("#returnworkForm").validationEngine('attach', {
		onValidationComplete: function(form, status){
			if (status){
				$("#returnworkForm").submit();
			}
		}  
	});
});
</script>
