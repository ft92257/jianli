<script type="text/javascript" language="javascript">
	var oneulli=$(".big-imgbox li").length;
	var dwidth=$(".big-imgbox li").width();
	var index=0;
	var page=1;
	$(".big-imgbox").css("width",dwidth*oneulli);
	function dong(index){//开始滚动函数，获取滚动的距离，以及添加当前数字的默认效果
		 var nowleft=-index*dwidth - (dwidth - $("body").width())/2;
		 $(".big-imgbox").stop(true,false).animate({"left":nowleft},"slow");
		 $(".rb-ul li").removeClass("mli").eq(index).addClass("mli");
	};	
	
$(function(){
	var s = "<div id=\"mt\" class=\"mt-0-5\">" + $("#mt").html() + "</div>";
	$("#mt").detach();
	$("#pbody").before(s);
	$("a").each(function(){
		if ($(this).attr("href") != '#') {
			//$(this).attr("target", "_blank");
		} else {
			$(this).attr("href", "javascript:void(0)");
		}
	});
	
	dong(1);
	
	$(".rb-ul li").mouseover(function(){//鼠标经过数字时获取其索引值，并为其添加鼠标经过效果
		 var index=$(this).index();
		 $(this).addClass("mli").siblings(".rb-ul li").removeClass("mli");
		 dong(index);//执行滚动函数，实现滚动函数
		 page=$(this).index()+1;
		}).eq(0).trigger("mouseover");//第一个数字模拟执行鼠标经过数字时的默认	
	$(".b-box").hover(function(){
		 clearInterval(clear);//实现鼠标经过banner时清除clear动作
		},function(){
			 clear=setInterval(function(){//将鼠标的动作赋给变量clear
				  if(index==oneulli){//如果索引值等于图片的数量，就将index值归零
						index=0;
					  }else{
						   dong(index);//如果索引值不等于图片数量，就执行滚动动作，并使索引值加1
						   index++;
						  }
				 },3000);
			}).trigger("mouseout");	
});	
	
</script>
