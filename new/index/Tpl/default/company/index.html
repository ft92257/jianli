	width:51px;
	height:50px;

}

<div class="select_bg">

           <div class="select_toptxt">  <a href="">线下监理 </a><a href="">> 服务机构</a></div>
           <div class="select_conleft">

	<volist name="data" id="val" empty="还没有任何记录！" >

                    <div class="services_right">
                        <h2><a href="{:U('company/company?cid=')}{$val.id}">{$val.name}</a></h2>

						</volist>
						
                    	</div>

                         <p>月预约量：{$val.reserve_month}<br />

                   </div>
               </div>

	<div id="pages">{$page}</div>
